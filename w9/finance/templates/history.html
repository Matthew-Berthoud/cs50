{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <h2>Trade History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for trade in trades %}
                <tr>
                    <td>{{ trade["symbol"] }}</td>
                    <td>{{ trade["price"] | usd}}</td>
                    <td>{{ trade["shares"] }}</td>
                    <td>{{ trade["timestamp"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
